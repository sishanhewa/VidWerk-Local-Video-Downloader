<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="background-glow"></div>

<div class="container">
    <header class="header">
        <h1>Local Video Downloader</h1>
        <p class="subtitle">
            Securely extract media to your local device in high fidelity.
        </p>
    </header>

    <section class="card">
        <div class="input-group">
            <label class="label" for="url">Video URL</label>
            <input
                    id="url"
                    class="input"
                    placeholder="https://www.youtube.com/watch?v=..."
                    autocomplete="off"
            />
            <div class="hint">Qualities load automatically upon pasting a link.</div>
        </div>
    </section>

    <section class="card">
        <div class="grid-2">
            <div class="input-group">
                <label class="label" for="type">Format</label>
                <div class="select-wrapper">
                    <select id="type" class="select">
                        <option value="mp4" selected>MP4 Video</option>
                        <option value="mp3">MP3 Audio</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label class="label" for="quality">Quality</label>
                <div class="select-wrapper">
                    <select id="quality" class="select" disabled>
                        <option>Waiting for link...</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="card">
        <div class="action-wrapper">
            <button id="downloadBtn" class="btn" onclick="download()">Download Media</button>

            <div class="secondary-actions">
                <button
                        id="cancelBtn"
                        class="btn btn-secondary"
                        onclick="cancelDownload()"
                        style="display:none;"
                >
                    Cancel
                </button>

                <button
                        id="showBtn"
                        class="btn btn-secondary"
                        onclick="showInFolder()"
                        style="display:none;"
                >
                    Show in Folder
                </button>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-info">
                <span class="label" style="margin:0">Status</span>
                <span id="progressText" class="status-text">Ready</span>
            </div>
            <div class="progressTrack" aria-label="download progress">
                <div id="progressBar" class="progressBar"></div>
            </div>
        </div>
    </section>
</div>

<footer class="footer-dock">
    <div class="footer-brand">
        <div class="brand-indicator"></div>
        <span class="brand-text">Developed by <span class="brand-name">Sishan Hewapathirana</span></span>
    </div>
    <div class="footer-icons">
        <a class="icon-link" href="https://github.com/sishanhewa" target="_blank" rel="noreferrer noopener" title="GitHub">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>
        <a class="icon-link" href="https://instagram.com/sishan.a" target="_blank" rel="noreferrer noopener" title="Instagram">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>

</body>
</html>
