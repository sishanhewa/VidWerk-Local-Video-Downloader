<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <header class="header">
        <h1>‚ú® Local Video Downloader</h1>
        <p class="subtitle">
            Paste a link, choose MP4 or MP3, pick quality, and download.
        </p>
    </header>

    <!-- URL input -->
    <section class="card">
        <div class="input-group">
            <label class="label" for="url">Video URL</label>
            <input
                    id="url"
                    class="input"
                    placeholder="https://www.youtube.com/watch?v=... or any supported site"
                    autocomplete="off"
            />
            <div class="hint">
                üìå Qualities load automatically after you paste a link.
            </div>
        </div>
    </section>

    <!-- Type + Quality -->
    <section class="card">
        <div class="grid-2">
            <div class="input-group">
                <label class="label" for="type">Format</label>
                <select id="type" class="select">
                    <option value="mp4" selected>üé¨ MP4 (Video)</option>
                    <option value="mp3">üéµ MP3 (Audio)</option>
                </select>
            </div>

            <div class="input-group">
                <label class="label" for="quality">Quality</label>
                <select id="quality" class="select" disabled>
                    <option>‚è≥ Paste URL to load qualities‚Ä¶</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Download button -->
    <section class="card">
        <button id="downloadBtn" class="btn" onclick="download()">
            ‚¨áÔ∏è Download
        </button>
        <div class="hint">
            üíæ Saved to your Downloads folder automatically.
        </div>
    </section>

    <!-- Progress -->
    <section class="card progress-section">
        <label class="label">Download Progress</label>
        <div class="progressTrack" aria-label="download progress">
            <div id="progressBar" class="progressBar"></div>
        </div>
        <div id="progressText" class="hint"></div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
