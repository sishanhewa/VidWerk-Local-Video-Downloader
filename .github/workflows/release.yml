name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"   # runs only when you push a version tag like v2.0.1

permissions:
  contents: write   # needed to upload release assets

jobs:
  build-mac:
    name: macOS (ARM + Intel)
    runs-on: macos-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ electron-builder needs this name

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build mac ARM64 dmg
        run: npm run dist:mac:arm

      - name: Build mac Intel dmg
        run: npm run dist:mac:intel


  build-win:
    name: Windows (NSIS EXE)
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ electron-builder needs this name

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Windows EXE
        run: npm run dist:win